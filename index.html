<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset=utf-8>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <title>Alsegård Family Tree</title>
    <meta name="author" content="Adam Alsegård" />
    <meta name="description" content="An interactive visualization of my family tree, implemented in WebGL." />

    <!-- Font Awesome - latest JS version -->
    <script defer src="https://use.fontawesome.com/releases/v5.11.2/js/all.js"></script>

    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="static/style.css">
</head>

<body>
    <!-- Define icons, these are invisible on the page -->
    <i data-fa-symbol="venus" class="fas fa-venus"></i>
    <i data-fa-symbol="mars" class="fas fa-mars"></i>
    <i data-fa-symbol="birth" class="fas fa-birthday-cake"></i>
    <i data-fa-symbol="death" class="fas fa-skull-crossbones"></i>
    <i data-fa-symbol="globe" class="fas fa-globe-europe"></i>

    <!-- Empty containers -->
    <div id="titleContainer"></div>
    <div id="textContainer"></div>

    <!-- Card template -->
    <div id="cardTemplate">
        <div class="container">
            <div class="row">
                <div class="icon">
                    <svg viewBox="0 0 1 1" id="genderIcon" width="125%"></svg>
                </div>
                <div class="col">
                    <svg viewBox="0 0 400 40">
                        <text id="nameLabel" x="45%" y="80%" class="nameLabel"></text>
                    </svg>
                    <svg viewBox="0 0 400 45">
                        <text id="extraNames" x="45%" y="40%" class="extraNamesLabel"></text>
                    </svg>
                </div>
            </div>
            <div class="attrPanel">
                <div class="row">
                    <div class="icon">
                        <svg viewBox="0 0 1 1"><use xlink:href='#birth'/></svg>
                    </div>
                    <div class="col">
                        <svg viewBox="0 0 400 40">
                            <text id="birthLabel" x="7%" y="75%" class="attrLabel"></text>
                        </svg>
                    </div>
                </div>
                <div class="row">
                    <div class="icon">
                        <svg viewBox="0 0 1 1"><use xlink:href='#death'/></svg>
                    </div>
                    <div class="col">
                        <svg viewBox="0 0 400 40">
                            <text id="deathLabel" x="7%" y="75%" class="attrLabel"></text>
                        </svg>
                    </div>
                </div>
                <div class="row">
                    <div class="icon">
                        <svg viewBox="0 0 1 1"><use xlink:href='#globe'/></svg>
                    </div>
                    <div class="col">
                        <svg viewBox="0 0 400 40">
                            <text id="locationLabel" x="7%" y="75%" class="attrLabel"></text>
                        </svg>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bundled logic-->
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="static/bundle.js"></script>
</body>

</html>
